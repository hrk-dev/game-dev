<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/libs/vue.js"></script>
    <script src="../js/libs/axios.min.js"></script>
    <script src="libs/pusher.min.js"></script>
    <link rel="stylesheet" href="style/main.css" />
    <title>□□□□□</title>
  </head>
  <body>
    <div
      id="diary"
      style="display: none"
      :style="{display: ready ? 'block' : 'none', color: normal ? '#333': ''}"
    >
      <transition name="in" appear>
        <div class="loading" v-if="loading">
          <div class="animation">
            <div class="ball-1"></div>
            <div class="ball-2"></div>
          </div>
        </div>
      </transition>
      <div class="bg" :style="{'background': normal ? '#fff': '#000'}"></div>
      <transition name="in" appear>
        <div>
          <div
            class="title"
            :class="{'error-text': !normal}"
            :style="{filter: normal ? 'blur(0) !important' : ''}"
          >
            DIARY
          </div>
          <div
            v-for="(item, index) in msgList"
            :key="index"
            class="card"
            :style="{filter: item.normal ? 'blur(0) !important' : '', 'border-color': item.normal ? '#333' : ''}"
            @click="change(index)"
          >
            <div class="date">{{item.date}}</div>
            <hr />
            <div
              class="text"
              :class="{'error-text': !item.normal}"
              :style="{filter: `blur(${item.blur}px)`}"
            >
              {{item.msg}}
            </div>
          </div>
        </div>
      </transition>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
