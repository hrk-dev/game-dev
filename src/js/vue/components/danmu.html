<div
  class="danmu-list"
  :style="{
        fontSize: fontSize + 'px',
        lineHeight: fontSize + 10 + 'px'
      }"
>
  <template v-for="(item, key) in list">
    <div :key="key" class="danmu" :style="{top: item.top}" v-show="item.show">
      {{item.text}}
    </div>
  </template>
</div>
